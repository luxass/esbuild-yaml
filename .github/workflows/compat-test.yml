name: Compatibility

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  test:
    name: "test (os: ${{ matrix.os }}, node: ${{ matrix.node }}, esbuild: ${{ matrix.esbuild }})"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [22, lts/*]
        esbuild: [latest, 0.25.0, 0.23.0, 0.21.4]
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
      fail-fast: false
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: setup node ${{ matrix.node }}
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ matrix.node }}

      - name: install
        run: pnpm install --frozen-lockfile

      - name: install esbuild ${{ matrix.esbuild }}
        run: pnpm add -D esbuild@${ESBUILD_VERSION}
        env:
          ESBUILD_VERSION: ${{ matrix.esbuild }}

      - name: build
        run: pnpm build

      - name: test
        run: pnpm test
